function cambiaImagen(simg, nuevo, tipo)
{
	if (nuevo != -1 && nuevo != -2)
 	{
 		document.images[simg].src=eval("img" + tipo + "_" + nuevo + ".src;");
 	}
 	else if (nuevo != -2)
 	{
 		sAux = document.images[simg].src;
 		sAux = sAux.substring(0, sAux.indexOf("_") );
 		document.images[simg].src=eval(sAux + nuevo + ".src;");
 	}
 	else
 	{
		document.images[simg].src=eval("img" + tipo + "_0.src;");
 	}
}

function addYear() {
var form = document._DatePicker;
  for(i=1980; i<2100; i++) {
    var oOption =new Option(i,i-1980);
    form.s2.options[i-1980]=oOption;
  }
}

function addMonth() {
	var form = document._DatePicker;
  for(i=0; i<12; i++) {
    var oOption = new Option(cMonths[i], i+1);
  form.s1.options[i]=oOption;
  }
}

function getDaysInMonth(e, day) {
	var MDays = new Array(31,28,31,30,31,30,31,31,30,31,30,31),
		D = MDays[e];
	if (day.getFullYear()%4==0 && e==1) D = 29;
	return D;
}

function setDate(y, m, d) {
	var dm = getDaysInMonth(m,sDay);
	if (d >= dm) d = 1;
	setDay(d);
	setMonth(m);
	setYear(y);
}

function setYear(y) {
  sDay.setFullYear(y);
}
function setMonth(m) {
  sDay.setMonth(m);
}

function setDay(d) {
  sDay.setDate(d);
}

var rDay=new Date(1980, 1, 1);

function showCalendar() {
  document._DatePicker.s2.options.selectedIndex=sDay.getFullYear()-1980;
  document._DatePicker.s1.options.selectedIndex=sDay.getMonth();

  var d=getDaysInMonth(sDay.getMonth(), sDay);
  var y=sDay.getFullYear()-1980;

  sStart=(y*365 + (y>>2) + ((y%4)?1:0));
  for(i=0; i<document._DatePicker.s1.options.selectedIndex; i++) {
    sStart+=getDaysInMonth(i, sDay);
  }

  sStart=sStart%7 + 2;
  sStart=sStart>6 ? sStart-7 : sStart;

  preDate();
  var predn=getDaysInMonth(tDay.getMonth(), tDay);

  for(i=0; i<42; i++) {
    if(i<sStart) {
      tipo = 2;
      iNumImg = -2;//predn-sStart+ i+1;
    }
    else if(i>=sStart+d) {
   	  tipo = 2;
      iNumImg = -2;//i-d-sStart+1;
    }
    else if(!(i%7) || !((i+1)%7)) {
      tipo = 3;
      iNumImg = i-sStart+1
    }
    else {
    	tipo = 1;
		iNumImg = i-sStart+1;
    }
    cambiaImagen("pos" + (i + 1), iNumImg, tipo);
  }
  showHoliday();
  showCurrent();
}

function showCurrent() {
	var aux;
	if (cDay.getFullYear() == sDay.getFullYear() && cDay.getMonth() == sDay.getMonth()) {
		aux = cDay.getDate();
		cambiaImagen("pos" + (sStart + aux), aux, 4);
	}
}

function init() {
  showCalendar();
}

function ck(k) {
	var d = getDaysInMonth(sDay.getMonth(), sDay);
	
	cambiaImagen("pos" + k , 1, 1);
	
	c = k - sStart;
	if (c <= 0) pr();
	else if (c > d) ne();
	else {
		setDay(k - sStart);
		
		var dia = new String(sDay.getDate());
		if (dia.length < 2) dia = "0" + dia;
		
		var mes = new String(sDay.getMonth()+1);
		if (mes.length < 2) mes = "0" + mes;
		
		var anio = new String(sDay.getFullYear());
		if (anio.length < 4) {
			var dif = 4 - anio.length;
			for (var j=0; j < dif; j++)
				anio = "0" + anio;
		}
		
		colocarFecha(dia + "/" + mes + "/" + anio);
		window.close();
	}
}

function colocarFecha(sfecha)
{
	var padre = dialogArguments;
	padre[0].document.all(padre[1]).value = sfecha;
}

function sm() {
	setMonth(document._DatePicker.s1.options.selectedIndex);
	showCalendar();
}

function sy() {
	setYear(document._DatePicker.s2.options.selectedIndex+1980);
	showCalendar();
}

function preDate() {
	var d = sDay.getDate(),
		m = sDay.getMonth() - 1,
		y = sDay.getFullYear();
	if (m < 0) {
		y--;
		if (y < 1980) y = 2099;
		m = 11;
	}
	var dm = getDaysInMonth(m, sDay);
	if (d >= dm) {
		d = 1;
		tDay.setDate(d);
	}
	tDay.setFullYear(y);
	tDay.setMonth(m);
}

function nextDate() {
	var d = sDay.getDate(), 
		m = sDay.getMonth() + 1,
		y = sDay.getFullYear();
	if (m > 11) {
		y++;
		if (y > 2099) y = 1980;
		m = 0;
	}
	var dm = getDaysInMonth(m, sDay);
	if (d >= dm) {
		d = 1;
		tDay.setDate(d);
	}
	tDay.setFullYear(y);
	tDay.setMonth(m);
}

function pr() {
	preDate();
	setDate(tDay.getFullYear(), tDay.getMonth(), sDay.getDate());
	showCalendar();
}

function ne() {
  nextDate();
  setDate(tDay.getFullYear(), tDay.getMonth(), sDay.getDate());
  showCalendar();
}

var hDay=new Array(30);
var hNum=0;

function addHoliday(y, m, d) {
  if(hDay>=30) {
    return;
  }
  hDay[hNum++]=new Date(y, m-1, d);
}

function showHoliday() {
  for(i=0; i<hNum; i++) {
    if(sDay.getMonth() == hDay[i].getMonth()) {
  	  cambiaImagen("pos" + (i + 1), -1, 3);
      oldid=id;
    }
  }
}
