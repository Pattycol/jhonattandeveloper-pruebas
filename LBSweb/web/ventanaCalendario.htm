function cambiaImagen(simg, nuevo, tipo)
{
	if (nuevo != -1 && nuevo != -2)
 	{
 		document.images[simg].src=eval("img" + tipo + "_" + nuevo + ".src;");
 	}
 	else if (nuevo != -2)
 	{
 		sAux = document.images[simg].src;
 		sAux = sAux.substring(0, sAux.indexOf("_") );
 		document.images[simg].src=eval(sAux + nuevo + ".src;");
 	}
 	else
 	{
		document.images[simg].src=eval("img" + tipo + "_0.src;");
 	}
}

function addYear() {
var form = document._DatePicker;
  for(i=1935; i<2100; i++) {
    var oOption =new Option(i,i-1935);
    form.s2.options[i-1935]=oOption;
  }
}

function addMonth() {
	var form = document._DatePicker;
  for(i=0; i<12; i++) {
    var oOption = new Option(cMonths[i], i+1);
  form.s1.options[i]=oOption;
  }
}

function getDaysInMonth(e, day) {
	var MDays = new Array(31,28,31,30,31,30,31,31,30,31,30,31),
		D = MDays[e];
	if (day.getFullYear()%4==0 && e==1) D = 29;
	return D;
}

function setDate(y, m, d) {
	var dm = getDaysInMonth(m,sDay);
	if (d >= dm) d = 1;
	setDay(d);
	setMonth(m);
	setYear(y);
}

function setYear(y) {
  sDay.setFullYear(y);
}
function setMonth(m) {
  sDay.setMonth(m);
}

function setDay(d) {
  sDay.setDate(d);
}

var rDay=new Date(1935, 1, 1);

function showCalendar() {
  document._DatePicker.s2.options.selectedIndex=sDay.getFullYear()-1935;
  document._DatePicker.s1.options.selectedIndex=sDay.getMonth();

  var d=getDaysInMonth(sDay.getMonth(), sDay);
  var y=sDay.getFullYear()-1935;

  sStart=(y*365 + (y>>2) + ((y%4)?1:0));
  for(i=0; i < document._DatePicker.s1.options.selectedIndex; i++) {
    sStart+=getDaysInMonth(i, sDay);
  }

  sStart=sStart%7 + 2;
  sStart=sStart>6 ? sStart-7 : sStart;
  

  
  preDate();

if(sDay.getFullYear()%4==0){

    }

    }

function showCurrent() {

	}
}

function init() {

function ck(k) {
	var padre = dialogArguments;
	var d = getDaysInMonth(sDay.getMonth(), sDay);
	
	cambiaImagen("pos" + k , 1, 1);
	
	c = k - sStart;
	if (c <= 0) pr();
	else if (c > d) ne();
	else {
		setDay(k - sStart);
		
		var dia = new String(sDay.getDate());
		if (dia.length < 2) dia = "0" + dia;
		
		var mes = new String(sDay.getMonth()+1);
		if (mes.length < 2) mes = "0" + mes;
		
		var anio = new String(sDay.getFullYear());
		if (anio.length < 4) {
			var dif = 4 - anio.length;
			for (var j=0; j < dif; j++)
				anio = "0" + anio;
		}
		if (padre[2]=="dd/mm/yyyy")  		colocarFecha(dia + "/" + mes + "/" + anio);
		if (padre[2]=="mm/dd/yyyy")  		colocarFecha(mes + "/" + dia + "/" + anio);
		if (padre[2]=="dd/mm/yy")  		colocarFecha(dia + "/" + mes + "/" + anio.substring(2,4));
		window.close();
		
	}
}

function colocarFecha(sfecha)
{
	var padre = dialogArguments;
	padre[0].document.all(padre[1]).value = sfecha;
	padre[0].document.all(padre[1]).focus();
}

function sm() {
	setMonth(document._DatePicker.s1.options.selectedIndex);
	showCalendar();
}

function sy() {
	setYear(document._DatePicker.s2.options.selectedIndex+1935);
	showCalendar();
}

function preDate() {
	var d = sDay.getDate(),
		m = sDay.getMonth() - 1,
		y = sDay.getFullYear();
	if (m < 0) {
		y--;
		if (y < 1935) y = 2099;
		m = 11;
	}
	var dm = getDaysInMonth(m, sDay);
	if (d >= dm) {
		d = 1;
		tDay.setDate(d);
	}
	tDay.setFullYear(y);
	tDay.setMonth(m);
}

function nextDate() {
	var d = sDay.getDate(), 
		m = sDay.getMonth() + 1,
		y = sDay.getFullYear();
	if (m > 11) {
		y++;
		if (y > 2099) y = 1935;
		m = 0;
	}
	var dm = getDaysInMonth(m, sDay);
	if (d >= dm) {
		d = 1;
		tDay.setDate(d);
	}
	tDay.setFullYear(y);
	tDay.setMonth(m);
}

function pr() {
	preDate();
	setDate(tDay.getFullYear(), tDay.getMonth(), sDay.getDate());
	showCalendar();
}

function ne() {
  nextDate();
  setDate(tDay.getFullYear(), tDay.getMonth(), sDay.getDate());
  showCalendar();
}
